<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <title>Teleport</title>
  </head>
  <body class="basis">
    <div class="mockup"></div>
    <div class="header">
      <div class="basis__elem clearfix">
        <div class="header__left clearfix">
          <div class="header__logo"></div>
          <div class="header__links clearfix"><a class="header__link text__regular" href="#">Статистика</a><a class="header__link" href="#">Офферы</a><a class="header__link" href="#">API</a><a class="header__link" href="#">Инструменты</a><a class="header__link" href="#">Профиль</a></div>
        </div>
        <div class="header__right clearfix">
          <div class="header__skype-wrapper"><a class="header__skype" href="#"></a></div>
          <div class="header__user clearfix">
            <div class="header__balance">532.856<span class="text__simple">&nbsp;руб</span></div>
            <div class="header__ava"></div>
            <div class="header__username">Valdemar von Kozak</div>
            <div class="header__logout"></div>
          </div>
        </div>
      </div>
    </div>
    <div class="content">
      <h1 class="content__h1">Статистика</h1>
      <div class="basis__elem">
        <div class="tabs clearfix"><a class="tabs__item tabs__item_active" href="#">WEB</a><a class="tabs__item" href="#">API</a></div>
        <div class="clearfix">
          <div class="clearfix__left">
            <div class="button__group"><a class="button button__active" href="#" style="margin-right: 20px;">Сегодня</a><a class="button" href="#">Вчера</a><a class="button" href="#">Неделя</a><a class="button" href="#">Месяц</a><a class="button" href="#">Квартал</a><a class="button" href="#">Год</a></div>
          </div>
          <div class="clearfix__right">
            <div class="period__wrapper clearfix">
              <div class="period__label">Период:</div>
              <div class="period clearfix">
                <input class="period__input" type="date" id="period-from" value="2017-08-26">
                <label class="period__icon" for="period-from"></label><span class="period__separator"></span>
                <input class="period__input" type="date" id="period-to" value="2017-12-30">
                <label class="period__icon" for="period-to"></label>
              </div>
            </div>
          </div>
        </div>
        <div class="clearfix">
          <div class="clearfix__left field__line">
            <label class="field__label" for="sub-id1"><span class="field__number">1</span>. SUB ID:</label>
            <input class="field__input" type="text" id="sub-id1">
          </div>
          <div class="clearfix__left field__line">
            <label class="field__label" for="sub-id2"><span class="field__number">2</span>. SUB ID:</label>
            <input class="field__input" type="text" id="sub-id2">
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
